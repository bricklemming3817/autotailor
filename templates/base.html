<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoTailor</title>
    <style>
      html, body { -webkit-text-size-adjust: 100%; }
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --border: #e2e8f0;
        --accent: #000000;
        --accent-hover: #111111;
        --badge-bg: #e9f5ef;
        --badge-border: #b7ebd1;
        --badge-text: #0a7a46;
      }
      body { background: var(--bg); color: var(--text); max-width: 760px; margin: 28px auto; padding: 0 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-size: 14px; line-height: 1.5; }
      h1, h2, h3 { margin: 0 0 12px; line-height: 1.2; }
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
      p { margin: 8px 0; }
      label { font-size: 13px; color: var(--muted); display: block; margin: 8px 0 6px; }
      input, textarea, select, button { font: inherit; font-size: 16px; line-height: 1.4; padding: 10px 12px; width: 100%; box-sizing: border-box; }
      input, textarea, select { background: #fff; border: 1px solid var(--border); border-radius: 8px; }
      input:focus, textarea:focus, select:focus { outline: none; border-color: #94a3b8; box-shadow: 0 0 0 3px rgba(148,163,184,.25); }
      ::placeholder { font: inherit; opacity: .6; }
      nav { display: flex; gap: 14px; margin-bottom: 16px; }
      a { color: #000; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .btn { display: inline-block; background: var(--accent); color: #fff; padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; width: auto; }
      .btn:hover { background: var(--accent-hover); }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      .btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }
      .btn-outline:hover { background: #fff; }
      .row { margin: 14px 0; }
      .stack > * + * { margin-top: 14px; }
      .flash { background: #fffdf5; color: #7c5e10; padding: 10px 12px; border-radius: 10px; border: 1px solid #ffe69c; margin: 10px 0; }
      .card { background: var(--panel); border: 1px solid var(--border); padding: 16px; border-radius: 12px; box-shadow: 0 1px 0 rgba(0,0,0,.02); }
      .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
      .brand { font-size: 26px; font-weight: 700; letter-spacing: .2px; }
      .muted { color: var(--muted); }
      .badge { display:inline-block; background: var(--badge-bg); color: var(--badge-text); border: 1px solid var(--badge-border); padding: 4px 10px; border-radius: 999px; font-weight: 600; }
      ul.plain { list-style: none; padding: 0; margin: 0; }
      ul.plain li { padding: 8px 0; border-bottom: 1px solid var(--border); }
      ul.plain li:last-child { border-bottom: none; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">AutoTailor</div>
      {% if current_user.is_authenticated %}
      <nav>
        <a href="/tailor">Tailor</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
      </nav>
      {% endif %}
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}<div class="flash">{{ msg }}</div>{% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
  </html>
